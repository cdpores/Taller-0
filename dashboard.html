<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="grid-container">
        <nav>
            <div class="logo">
                <img src="IMG/hotelia campana.svg" alt="">
                <img src="IMG/opinion/user2.png" alt="">
            </div>
            <div class="menu">
                <a href="#" class="item" id="op1"><i class="fa-solid fa-bed"></i></a>
                <a href="#" class="item" id="op2"><i class="fa-solid fa-bell-concierge"></i></a>
                <a href="#" class="item" id="op3"><i class="fa-solid fa-bed"></i></a>
                <a href="#" class="item" id="op4"><i class="fa-solid fa-bell-concierge"></i></a>

                <a href="#" class="item" id="op5"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>

            </div>
        </nav>

        <section class="data">
            <form action="">
    
                <div class="box">
                    <div class="account">
                        <h1>Bienvenida, Angie Vargas</h1>
                        <img src="IMG/user4.PNG" alt="">
                    </div>
    
                    <div class="ico">
                        <i class="fa-solid fa-download"></i>
                    </div>
    
                    <div class="input-box">
                        <label for="">Tipo de documento</label>
                        <select name="" id="">
                            <option value="">Cedula de ciudadania</option>
                            <option value="">Tarjeta de identidad</option> 
                            <option value="">Cedula de extranjeria</option>
                        </select>
                    </div>
    
                    <div class="input-box">
                        <label for="" id="label1">Nombres</label>
                        <input type="text" id="input1">
                    </div>

                    <div class="input-box">
                        <label for="">Fecha</label>
                        <input type="date">
                    </div>

                    <div class="input-box">
                        <label for="">Genero</label>
                        <div class="genero">
                            <input type="radio" value="Mujer">Mujer
                            <input type="radio" value="Hombre">Hombre
                            <input type="radio" value="Otro">Otro
                        </div>
                        
                    </div>

                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="email" >
                    </div>

                    <div class="input-box">
                        <label for="">Numero de documento</label>
                        <input type="number">
                    </div>

                    <div class="input-box">
                        <label for="">Apellidos</label>
                        <input type="text">
                    </div>

                    <div class="input-box">
                        <label for="">Pais de origen</label>
                        <input type="text">
                    </div>

                    <div class="input-box">
                        <label for="">Telefono de contacto</label>
                        <input type="number">
                    </div>

                    <div class="button-box">
                        <input type="submit" value="Actualizar">
                    </div>

                    <div class="input-box">
                        <label for="">Contraseña</label>
                        <input type="password">
                    </div>

                    <div class="input-box">
                        <label for="">Cambiar contraseña</label>
                        <input type="password">
                    </div>

                    <div class="button-box">
                        <input type="submit" value="Cambiar">
                    </div>
    
                </div>
            </form>

        </section>
    </div>
    
    
</body>
</html>
